server.port=8084
spring.application.name=trottinette-service
spring.datasource.url=jdbc:mysql://localhost:3306/trotti_trottinette?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
server.servlet.context-path=/trotti/trottinette
eureka.client.server-url.default-zone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true