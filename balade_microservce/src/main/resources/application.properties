server.port=8081
spring.application.name=balade-service
spring.datasource.url=jdbc:mysql://localhost:3306/trotti_balade?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
server.servlet.context-path=/trotti/balade
eureka.client.server-url.default-zone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
